<!DOCTYPE html>
<html style="width: 500px; height: 200px;">

<head>
  <link rel="stylesheet" href="pure-min-2.0.6.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body style="width: 500px; height: 200px;">
    <div class="pure-form pure-g">
      <div class="pure-u-1-1">
        <ul>
          <li>Set the jira site URL in this page (/browse/ is required). You can also update the config directly (regex is used for mathcing the ticket ID)</li>
          <li>Copy the jira ticket ID, then press <span><kbd>Ctrl</kbd> <kbd>Shift</kbd> <kbd>K</kbd></span>
            <span>(Mac: <kbd>Cmd</kbd> <kbd>Shift</kbd> <kbd>K</kbd>)</span> to view the contents</li>
        </ul>
      </div>
      <div class="div-right pure-u-1-4">
        <label class="pure-input-1">Jira Site URL</label>
      </div>
      <div class="pure-u-3-4">
        <input class="pure-input-1" type="text" id="input_site_url"
          placeholder="jira site url, e.g. https://companyname.com/browse/" />
      </div>
      <div class="div-right pure-u-1-4">
        <label class="pure-input-1">Config</label>
      </div>
      <div class="pure-u-3-4">
        <textarea class="pure-input-1" id="input_config" rows="10"></textarea>
      </div>
      <div class="pure-u-1-4"></div>
      <div class="pure-u-1-4">
        <button class="pure-button pure-button-primary" id="save">Update</button>
      </div>
      <div class="pure-u-1-2">
        <span class="message" messageType="error" id="status"></span>
      </div>
    </div>
</body>
<script type="module" src="./options.js"></script>

</html>
